syntax = "proto3";

package password.v1;

import "zhinux-contracts/common/v1/metadata.proto";

message Password {
  common.metadata.v1.Metadata metadata = 1;
  string user_id = 2;
  string hashed_password = 3;
  optional string expires_at_unix = 4;
}

message PasswordResponse {
  common.metadata.v1.Metadata metadata = 1;
  string user_id = 2;
  optional string expires_at_unix = 4;
}

message PasswordList {
  repeated Password passwords = 1;
}

message PasswordSelector {
  oneof identifier {
    string id = 1;
    string user_id = 2;
  }
}
