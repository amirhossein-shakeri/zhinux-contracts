syntax = "proto3";

package password.v1;

import "password.proto";
import "zhinux-contracts/common/v1/pagination.proto";

message CreatePasswordResponse {
  string id = 1;
}

message ComparePasswordResponse {
  bool is_valid = 1;
}

message ListPasswordsStreamResponse {
  oneof payload {
    common.pagination.v1.PaginationResponse pagination = 1;
    PasswordResponse                        password   = 2;
  }
}
