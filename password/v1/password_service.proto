syntax = "proto3";

package password.v1;

option go_package = "github.com/amirhossein-shakeri/zhinux-contracts/gen/go/password/v1;passwordv1";

import "password_requests.proto";
import "password_responses.proto";
import "google/protobuf/empty.proto";
import "grpc/health/v1/health.proto";

// Service: PasswordService
service PasswordService {
  // CreatePassword creates a new password entry
  rpc CreatePassword(CreatePasswordRequest)
  returns (CreatePasswordResponse);

  // ComparePassword compares a given password with the stored password
  rpc ComparePassword(ComparePasswordRequest)
  returns (ComparePasswordResponse);

  // DeletePassword deletes a password entry
  rpc DeletePassword(DeletePasswordRequest)
  returns (google.protobuf.Empty);

  // ListPasswords lists all password entries for a user
  rpc ListPasswords(ListPasswordsRequest)
  returns (stream ListPasswordsStreamResponse);
}
