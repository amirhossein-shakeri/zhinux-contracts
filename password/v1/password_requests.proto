syntax = "proto3";

package password.v1;

import "password.proto";

message CreatePasswordRequest {
  string         user_id         = 1;
  string         password        = 2;
  optional int64 expires_at_unix = 3;
}

message ComparePasswordRequest {
  oneof identifier {
    string user_id     = 1;
    string password_id = 2;
  }
  string password = 3;
}

message DeletePasswordRequest {
  PasswordSelector identifier = 1;
}

message ListPasswordsRequest {
  optional string user_id = 1; // ID of the user whose passwords are to be listed
}
