syntax = "proto3";

package common.errors.v1;

option go_package = "github.com/amirhossein-shakeri/zhinux-contracts/gen/go/common/errors/v1;common";

// Standard error message structure
message Error {
  int32 code = 1; // Numeric error code
  string message = 2; // Human-readable error message
  string details = 3; // Additional error details
}
