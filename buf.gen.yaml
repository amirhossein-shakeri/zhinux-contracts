version: v2

managed:
  enabled: true
  # go_package_prefix:
  #   default: github.com/amirhossein-shakeri/zhinux-contracts/gen/go
  #   except:
  #     - buf.build/googleapis/googleapis
  #     - buf.build/grpc/grpc

plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
